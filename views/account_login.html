<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Document meta -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Document title -->
    <title>HPVS Log in</title>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/form-elements.css">
    <link rel="stylesheet" type="text/css" href="/static/css/msgTips.css">
    <link rel="stylesheet" href="/static/css/login_signup.css">
</head>

<body>
    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to VSTH</h3>
                                <p>Enter your username and password to log in:</p>
                                
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <div role="form" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Useremail</label>
                                    <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                                    <!-- <span class="text-error">{{.errmsg.password}}</span> -->
                                </div>
                                <div class="form-group">
                                    <!--  <div class="col-sm-offset-2 col-sm-10"> -->
                                    <div class="checkbox">
                                        <label id="RememberMe">
                                          <input type="checkbox" style="background:#ff0000" name="autoLogin"> Remember me &nbsp;&nbsp;&nbsp;&nbsp;
                                          <a href="GetPassword.html">Forgot Password</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                          <a href="register.html">No account? Click here to register</a>
		                                </label>
                                    </div>
                                </div>
                                <button class="btn submitInfo">Log in</button>
                                <input type="button" id="ie" value="Warning" style="display:none" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="/static/js/library/jquery-1.8.3.min.js"></script>
    <script src="/static/js/library/bootstrap-3.3.5.min.js"></script>
    <script type="text/javascript" src="/static/js/library/check-code.js"></script>
    <!-- <script type="text/javascript" src="/static/js/msgTips.js"></script> -->
</body>

</html>
