<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Document meta -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Document title -->
    <title>HPVS Sign up</title>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/form-elements.css">
    <link rel="stylesheet" href="../static/css/login_signup.css">
</head>

<body>
    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Register to VSTH</h3>
                                <p>Enter your username and password to sign up:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <!-- <p>{{.tips}}</p> -->
                        <div class="form-bottom">
                            <div role="form" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-useremail">Useremail</label>
                                    <input type="text" name="useremail" placeholder="Email..." class="form-username form-control" id="form-useremail">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Authenticode</label>
                                    <input type="text" placeholder="Verification Code..." class="form-username form-control" id="form-code" style="display: inline-block;">
                                    <section class="authenticode" id="checkCode"></section>
                                    <span><a href="javascript:0" id="refreshCode">Refresh</a></span>
                                </div>
                                <button class="btn signBtn">Sign in!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="/static/js/library/jquery-2.2.3.min.js"></script>
    <script src="/static/js/library/bootstrap-3.3.5.min.js"></script>
    <script type="text/javascript" src="/static/js/library/check-code.js"></script>
    <!-- <script type="text/javascript" src="/static/js/msgTips.js"></script> -->
</body>

</html>
